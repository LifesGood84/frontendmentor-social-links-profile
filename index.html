<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <header class="card">
      <img src="assets/images/avatar-jessica.jpeg" height="88" width="88" alt="Jessica Randall Picture">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="role">"Front-end developer and avid reader."</p>
      <button class="social-network">GitHub</button>
      <button class="social-network">Frontend Mentor</button>
      <button class="social-network">LinkedIn</button>
      <button class="social-network">Twitter</button>
      <button class="social-network">Instagram</button>            
    </header>
  </main>  
  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Life's Good - Lauris</a>.
  </div>
</body>
</html>
